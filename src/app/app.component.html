<div class="chat-container">
  <!-- Header of the chat -->
  <div class="chat-header">
    <h2>Chat Application</h2>
  </div>

  <!-- Container for displaying messages -->
  <div class="messages" *ngIf="messages.length > 0">
    <div
      *ngFor="let message of messages"
      [ngClass]="{
        'message sent': message.isSent,
        'message received': !message.isSent
      }"
    >
      <div class="message-text">{{ message.text }}</div>
    </div>
  </div>

  <!-- Message container if empty -->
  <div class="messages-empty" *ngIf="messages.length === 0">
    <p>No messages yet. Start the conversation!</p>
  </div>

  <!-- Input area for typing new messages -->
  <div class="input-area">
    <input
      [(ngModel)]="newMessage"
      placeholder="Type a message..."
      class="message-input"
    />
    <button (click)="sendMessage()" class="send-button">Send</button>
  </div>
</div>
